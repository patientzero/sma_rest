version: '3.7'

services:
  sma_backend:
    build:
      dockerfile: Dockerfile
      context: ../..
    command: bash -c "./manage.py runserver"
    environment:
      - DEBUG=True
    volumes:
      - media:/srv/appdata/media
      - static:/srv/appdata/static
      - sqlite_dir:/srv/appdata/sqlite
      - kaldi_dir:/srv/appdata/kaldi
      - intel_dir:/srv/appdata/asr
    ports:
      - 8000:8000 # host:container
  nginx:
    build: ../nginx
    restart: always
    ports:
      - 80:80
    depends_on:
      - sma_backend
  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379
    depends_on:
      - sma_backend
volumes:
  media:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/luisparra/PycharmProjects/sma_rest/mounts/media
  static:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/luisparra/PycharmProjects/sma_rest/mounts/static
  sqlite_dir:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/luisparra/PycharmProjects/sma_rest/mounts/sqlite
  kaldi_dir:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/luisparra/Documentos/kaldi
  intel_dir:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/luisparra/PycharmProjects/sma_rest/sma_rest/asr
